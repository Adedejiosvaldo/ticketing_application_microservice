apiVersion: skaffold/v3
kind: Config
manifests:
  rawYaml:
    - infra/k8s/*
deploy:
  kubectl: {}
build:
  local:
    # do not push to docker hub
    push: false
    # build the docker image
  artifacts:
    - image: joseph151/auth-service
      context: auth_service
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
            infer: ['.dockerignore']
